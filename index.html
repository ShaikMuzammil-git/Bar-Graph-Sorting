<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="me.css" />
    <title>Sort Buddy</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="generateArrayButton" onclick="generatebars()">
          GENERATE BAR GRAPH
        </div>

        <div id="generatedGraph" class="graphContainer">
          <div id="bar1" class="eachBar">
            <div id="innerBar1" class="innerBar">
              <div id="innerBarText1" class="innerBarText"></div>
            </div>
          </div>
          <div id="bar2" class="eachBar">
            <div id="innerBar2" class="innerBar">
              <div id="innerBarText2" class="innerBarText"></div>
            </div>
          </div>
          <div id="bar3" class="eachBar">
            <div id="innerBar3" class="innerBar">
              <div id="innerBarText3" class="innerBarText"></div>
            </div>
          </div>
          <div id="bar4" class="eachBar">
            <div id="innerBar4" class="innerBar">
              <div id="innerBarText4" class="innerBarText"></div>
            </div>
          </div>
          <div id="bar5" class="eachBar">
            <div id="innerBar5" class="innerBar">
              <div id="innerBarText5" class="innerBarText"></div>
            </div>
          </div>
        
        </div>
      </div>



      <div id="right" class="halfWindow">
        <div id="sortAscending" onclick="sortAscending()">
          ascending
        </div>
        <div id="sortDescending" onclick="sortDescending()">
          descending
        </div>
        <div id="sortAllAtOnce" onclick="sortAllAtOnce()">
          all at a time
        </div>
        <div id="dummySortAscending0">
          ascending
        </div>
        <div id="dummySortDescending0">
          descending
        </div>


        <div id="dummySortAscending" onclick="dummySortAscending()">
          ascending
        </div>
        <div id="dummySortDescending" onclick="dummySortDescending()">
          descending
        </div>
        <div id="dummySortAllAtOnce">
          all at a time
        </div>
        <div id="clear" onclick="ds()">CLEAR ALL</div>
        <div id="generatedGraph" class="graphContainer">
          <div id="bar11" class="eachBar">
            <div id="innerBar11" class="innerBar">
              <div id="innerBarText11" class="innerBarText"></div>
            </div>
          </div>
          <div id="bar12" class="eachBar">
            <div id="innerBar12" class="innerBar">
              <div id="innerBarText12" class="innerBarText"></div>
            </div>
          </div>
          <div id="bar13" class="eachBar">
            <div id="innerBar13" class="innerBar">
              <div id="innerBarText13" class="innerBarText"></div>
            </div>
          </div>
          <div id="bar14" class="eachBar">
            <div id="innerBar14" class="innerBar">
              <div id="innerBarText14" class="innerBarText"></div>
            </div>
          </div>
           <div id="bar15" class="eachBar">
            <div id="innerBar15" class="innerBar">
              <div id="innerBarText15" class="innerBarText"></div>
            </div>
          </div>
        </div>
      </div>
     
    <div id="displayGeneratedArr">sda</div>
    <div id="displaySortedArr">dsadas</div>
    <script src="me.js"></script>
  </body>
</html>
